<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking the CSS page to the HTML File -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Bulid SEO with Us</title>
  </head>
  <body>
        <!-- Creating the header -->
        <header>
            <nav class="header">
                <div class="headerLeft">
                    
                    <div class="logoImg">
                            <img src="./Assets/Logo.png" alt="LOGO">
                    </div>

                    <div id="emptyLine"> </div>
                    <div>
                        <ul  class="headerList">
                            <a href="#"><li>Home</li></a>
                            <a href="#"><li>About</li></a>
                            <a href="#"><li>Services</li></a>
                            <a href="#"><li>Portfolio</li></a>
                            <a href="#"><li>Pricing</li></a>
                        </ul>
                    </div>

                </div>

                <div class="headerButton">
                    <button>Contact Us</button>
                </div>
            </nav>
        </header>

        <!-- Code for the Hero Section -->

        <main class="heroSection">
            <!-- HeroSection Left -->
            <section class="heroSectionLeft">

                <div class="heroSectionLeftHeading" >
                    <h1>We Help You
                        <span>Crush</span>Your Competition 
                    </h1>
                </div>

                <div class="heroSectionLeftParagraph">
                    <p>Build Trust you to connect your brand of user and grow your revenue through SEO</p>
                </div>

                <div class=" heroSectionLeftButton">
                    <button>See Our Services</button>
                </div>
            </section>

        <!-- HeroSection Right -->
            <section  class="heroSectionRight">

                <div class="heroSectionRightImg">
                    <img src="./Assets/Header Illustration.png" alt="#">
                </div>

            </section>
                
        </main>




    </body>
    </html>
